<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua <strong>mentoria</strong></h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img/stars.svg" alt="balão de avaliação com estrelas">
    </header>
    <form id="my-form" action="/submit-form" method="post">

      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="name">
          <div class="input-wrapper">
            <label for="event-name">Primeiro Nome<span>(Sem Abreviações)</span></label>
            <input 
              type="text" 
              id="event-name"
              required 
              minlength="4"/>
          </div>

          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome<span>(Sem Abreviações)</span></label>
            <input 
              type="text" 
              id="event-lastname"
              required 
              minlength="4"/>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail<span>(digite um email válido)</span></label>
          <input required type="email" id="email" />
        </div>
        
      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Selecione quem foi o seu mentor</label>
            <select required id="mentor">
              <option value="live">Geovane</option>
              <option value="podcast">Laísa</option>
              <option value="mentorship">Sidnei</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="Feedback">Feedback sobre o mentor</label>
            <textarea 
            name="reviews"
            minlength="3"
            required 
            id="Feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="clear" />
            <label for="clear">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input required type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input required type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input required type="time" id="event-end" />
            </div>
            
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <div class="input-wrapper">
        <input 
          type="submit"
          value="Salvar"
          class="button" 
          form="my-form">
          <label><span>campos com erros ficarão vermelhos ao passar o mouse</span></label>
      </div>
    </footer>
  </div>
</body>

</html>
